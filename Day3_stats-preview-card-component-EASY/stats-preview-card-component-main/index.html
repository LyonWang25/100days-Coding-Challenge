<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="item">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="data-box">
          <div>
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div>
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="data-box-3">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="img-box">
        <div class="img-box-banner"></div>
        <img class="img" src="images/image-header-desktop.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
