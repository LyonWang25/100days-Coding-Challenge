<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class= "box">
    <div class= "item">
      <img class="illustration-hero-img" src="images/illustration-hero.svg" alt="">
      <h1 class="order-title">Order Summary</h1>
      <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p> 
      <div class="plan-box">
        <div class= "plan-box-body">
        <img src="images/icon-music.svg" alt="">
        <div class=plan-box-body-detail>
        <h3 class="plan-box-title">Annual Plan</h3>
        <h3 class="plan-box-description">$59.99/year</h3>
      </div>
    </div>
    <a href="#" class="change">Change</a>
  </div>
  <a class="payment-button" href="#">Proceed to Payment</a>
  <a class="cancel-order" href="#">Cancel Order</a>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
